<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="logo.png" alt="QMAKS Builders & Developers" class="login-logo">
        <h1 class="login-title">QMAKS Property Management</h1>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <h2 class="form-title">Admin Login</h2>
        
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Enter your password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
        </mat-form-field>
  
        <div class="form-options">
          <mat-checkbox formControlName="rememberMe" color="primary">Remember me</mat-checkbox>
          <a class="forgot-password" (click)="navigateToForgotPassword()">Forgot Password?</a>
        </div>
  
        <button mat-raised-button color="primary" type="submit" class="login-button" [disabled]="isLoading">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Login</span>
        </button>
      </form>
  
      <div class="login-footer">
        <p>Â© 2025 QMAKS Builders & Developers. All rights reserved.</p>
      </div>
    </div>
  </div>
