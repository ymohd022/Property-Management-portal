<div class="properties-container">
    <div class="page-header">
      <h1 class="page-title">Properties</h1>
      <button mat-raised-button color="primary" routerLink="/properties/add">
        <mat-icon>add</mat-icon>
        Add Property
      </button>
    </div>
  
    <div class="filter-container">
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search properties...">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    </div>
  
    <div class="loading-container" *ngIf="isLoading">
      <mat-spinner diameter="40"></mat-spinner>
      <p>Loading properties...</p>
    </div>
  
    <div class="table-container" *ngIf="!isLoading">
      <table mat-table [dataSource]="dataSource" class="properties-table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let property">{{ property.name }}</td>
        </ng-container>
  
        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let property">{{ property.location }}</td>
        </ng-container>
  
        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let property">{{ property.type }}</td>
        </ng-container>
  
        <!-- Total Flats Column -->
        <ng-container matColumnDef="totalFlats">
          <th mat-header-cell *matHeaderCellDef>Total Units</th>
          <td mat-cell *matCellDef="let property">{{ property.totalFlats }}</td>
        </ng-container>
  
        <!-- Sold Flats Column -->
        <ng-container matColumnDef="soldFlats">
          <th mat-header-cell *matHeaderCellDef>Sold</th>
          <td mat-cell *matCellDef="let property">
            <div class="progress-container">
              <span>{{ property.soldFlats }}</span>
              <mat-progress-bar mode="determinate" [value]="getSoldPercentage(property)" color="primary"></mat-progress-bar>
            </div>
          </td>
        </ng-container>
  
        <!-- Available Flats Column -->
        <ng-container matColumnDef="availableFlats">
          <th mat-header-cell *matHeaderCellDef>Available</th>
          <td mat-cell *matCellDef="let property">
            <div class="progress-container">
              <span>{{ property.availableFlats }}</span>
              <mat-progress-bar mode="determinate" [value]="getAvailabilityPercentage(property)" color="accent"></mat-progress-bar>
            </div>
          </td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let property">
            <span class="status-badge" [style.background-color]="getStatusColor(property.status) + '20'" 
                  [style.color]="getStatusColor(property.status)">
              {{ property.status }}
            </span>
          </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let property">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Property actions">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item [routerLink]="['/properties', property.id]">
                <mat-icon>visibility</mat-icon>
                <span>View Details</span>
              </button>
              <button mat-menu-item [routerLink]="['/properties/edit', property.id]">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
